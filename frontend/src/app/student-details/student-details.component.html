<div class="student-details-container container">
    <h2>Student Details</h2>
    <form (ngSubmit)="saveStudent()" class="mt-4">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="first_name" name="first_name" [(ngModel)]="student.first_name" required class="form-control">
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="last_name" name="last_name" [(ngModel)]="student.last_name" required class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
